apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastApi-app-Demo
  labels:
    app: fastApi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastApi-app
  template:
    metadata:
      labels:
        app: fastApi-app
    spec:
      containers:
      - name: fastApi-app-container
        image: fastApi-app:latest  # Use local image
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: fastApi-app-service
spec:
  type: LoadBalancer
  selector:
    app: fastApi-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501